<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #444;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        #header {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        #main-content {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease;
        }
     #main-content::after{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: url("https://img.freepik.com/free-vector/beautiful-decorative-soft-colorful-watercolor-texture-background_1055-14290.jpg") no-repeat center;
            background-size: cover;
            filter: blur(50px);
            z-index: -1;
          }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #007bff;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>FIND YOUR OWN WAY</h1>
    </div>
    <div id="main-content">
        <div id="city-selection">
            <h2>Select Your City</h2>
            <select id="city-select">
                <option value="new-york">Bangalore</option>
                <option value="los-angeles">Los Angeles</option>
                <option value="chicago">Chicago</option>
                <!-- Add more cities as needed -->
            </select>
            <button class="button" onclick="showServices()">Next</button>
        </div>
        <div id="service-buttons" style="display: none;">
            <h2>Available Services</h2>
            <p><a href="hospital.html" onclick="openService('HServices')">Hospital</a></p>
            <p><a href="grocery.html" onclick="openService('GServices')">Grocery</a></p>
            <p><a href="schools.html" onclick="openService('SchoolsList')">Schools</a></p>
            <p><a href="pharmacy.html" onclick="openService('PharmacyStores')">Pharmacy Stores</a></p>
            <p><a href="library.html" onclick="openService('LibraryServices')">Library Services</a></p>
            <p><a href="job.html" onclick="openService('JobServices')">Job Services</a></p>
            <p><a href="hotels.html" onclick="openService('TravelServices')">Travel Services</a></p>
        </div>
    </div>

    <script>
        function navigateTo(service) {
            var selectedCity = document.getElementById("city-select").value;
            var url = selectedCity + "/" + service;
            window.location.href = url;
        }

        function showServices() {
            var citySelection = document.getElementById("city-selection");
            var serviceButtons = document.getElementById("service-buttons");
            
            citySelection.style.transform = "translateY(-50px)";
            citySelection.style.opacity = "0";
            
            setTimeout(function() {
                citySelection.style.display = "none";
                serviceButtons.style.display = "block";
                serviceButtons.style.opacity = "1";
                serviceButtons.style.transform = "translateY(0)";
            }, 500);
        }
    </script>
</body>
</html>
